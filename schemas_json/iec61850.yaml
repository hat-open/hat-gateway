$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "hat-gateway://iec61850.yaml"
$defs:
    client:
        type: object
        required:
            - connection
            - data_types
            - reports
            - datasets
            - rcbs
            - data
            - commands
            - changes
        properties:
            connection:
                type: object
                required:
                    - host
                    - port
                properties:
                    host:
                        type: string
                    port:
                        type: integer
                    local_tsel:
                        type: integer
                    remote_tsel:
                        type: integer
                    local_ssel:
                        type: integer
                    remote_ssel:
                        type: integer
                    local_psel:
                        type: integer
                    remote_psel:
                        type: integer
                    local_ap_title:
                        type: array
                        items:
                            type: integer
                    remote_ap_title:
                        type: array
                        items:
                            type: integer
                    local_ae_qualifier:
                        type: integer
                    remote_ae_qualifier:
                        type: integer
                    local_detail_calling:
                        type: integer
            data_types:
                type: array
                items:
                    type: object
                    required:
                        - logical_device
                        - logical_node
                        - fc
                        - name
                        - type
                    properties:
                        logical_device:
                            type: string
                        logical_node:
                            type: string
                        fc:
                            type: string
                        name:
                            type: string
                        type:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/value_type"
            reports:
                type: array
                items:
                    type: object
                    required:
                        - report_id
                        - values
                    properties:
                        report_id:
                            type: string
                        values:
                            type: array
                            items:
                                $ref: "hat-gateway://iec61850.yaml#/$defs/refs/value"
            datasets:
                type: array
                items:
                    type: object
                    required:
                        - ref
                        - values
                    properties:
                        ref:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/refs/dataset"
                        values:
                            type: array
                            items:
                                $ref: "hat-gateway://iec61850.yaml#/$defs/refs/value"
            rcbs:
                type: array
                items:
                    type: object
                    required:
                        - ref
                        - report_id
                        - dataset
                        - trigger_options
                    properties:
                        ref:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/refs/rcb"
                        report_id:
                            type: string
                        dataset:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/refs/dataset"
                        trigger_options:
                            type: array
                            items:
                                enum:
                                    - DATA_CHANGE
                                    - QUALITY_CHANGE
                                    - DATA_UPDATE
                                    - INTEGRITY
                                    - GENERAL_INTERROGATION
                        conf_revision:
                            type: integer
                        buffer_time:
                            type: integer
                        integrity_period:
                            type: integer
                        purge_buffer:
                            type: boolean
            data:
                type: array
                items:
                    type: object
                    required:
                        - name
                        - ref
                    properties:
                        name:
                            type: string
                        ref:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/refs/data"
            commands:
                type: array
                items:
                    type: object
                    required:
                        - name
                        - model
                        - ref
                        - value_type
                    properties:
                        name:
                            type: string
                        model:
                            enum:
                                - DIRECT_WITH_NORMAL_SECURITY
                                - SBO_WITH_NORMAL_SECURITY
                                - DIRECT_WITH_ENHANCED_SECURITY
                                - SBO_WITH_ENHANCED_SECURITY
                        ref:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/refs/command"
                        value_type:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/value_type"
            changes:
                type: array
                items:
                    type: object
                    required:
                        - name
                        - ref
                    properties:
                        name:
                            type: string
                        ref:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/refs/value"
    events:
        client:
            gateway:
                status:
                    enum:
                        - CONNECTING
                        - CONNECTED
                        - DISCONNECTED
                data:
                    type: object
                    required:
                        - data
                        - reasons
                    properties:
                        data:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/value"
                        reasons:
                            type: array
                            items:
                                enum:
                                    - DATA_CHANGE
                                    - QUALITY_CHANGE
                                    - DATA_UPDATE
                                    - INTEGRITY
                                    - GENERAL_INTERROGATION
                                    - APPLICATION_TRIGGER
                command:
                    allOf:
                      - type: object
                        required:
                            - session_id
                            - action
                        properties:
                            session_id:
                                type: string
                            action:
                                enum:
                                    - SELECT
                                    - CANCEL
                                    - OPERATE
                                    - TERMINATION
                      - oneOf:
                          - type: object
                            requried:
                                - success
                            properties:
                                success:
                                    const: true
                          - type: object
                            requried:
                                - success
                            properties:
                                success:
                                    const: false
                                error:
                                    enum:
                                        - UNKNOWN
                                        - NOT_SUPPORTED
                                        - BLOCKED_BY_SWITCHING_HIERARCHY
                                        - SELECT_FAILED
                                        - INVALID_POSITION
                                        - POSITION_REACHED
                                        - PARAMETER_CHANGE_IN_EXECUTION
                                        - STEP_LIMIT
                                        - BLOCKED_BY_MODE
                                        - BLOCKED_BY_PROCESS
                                        - BLOCKED_BY_INTERLOCKING
                                        - BLOCKED_BY_SYNCHROCHECK
                                        - COMMAND_ALREADY_IN_EXECUTION
                                        - BLOCKED_BY_HEALTH
                                        - ONE_OF_N_CONTROL
                                        - ABORTION_BY_CANCEL
                                        - TIME_LIMIT_OVER
                                        - ABORTION_BY_TRIP
                                        - OBJECT_NOT_SELECTED
                                        - OBJECT_ALREADY_SELECTED
                                        - NO_ACCESS_AUTHORITY
                                        - ENDED_WITH_OVERSHOOT
                                        - ABORTION_DUE_TO_DEVIATION
                                        - ABORTION_BY_COMMUNICATION_LOSS
                                        - BLOCKED_BY_COMMAND
                                        - NONE
                                        - INCONSISTENT_PARAMETERS
                                        - LOCKED_BY_OTHER_CLIENT
                change:
                    allOf:
                      - type: object
                        required:
                            - session_id
                        properties:
                            session_id:
                                type: string
                      - oneOf:
                          - type: object
                            requried:
                                - success
                            properties:
                                success:
                                    const: true
                          - type: object
                            requried:
                                - success
                            properties:
                                success:
                                    const: false
                                error:
                                    enum:
                                        - NO_ERROR
                                        - INSTANCE_NOT_AVAILABLE
                                        - INSTANCE_IN_USE
                                        - ACCESS_VIOLATION
                                        - ACCESS_NOT_ALLOWED_IN_CURRENT_STATE
                                        - PARAMETER_VALUE_INAPPROPRIATE
                                        - PARAMETER_VALUE_INCONSISTENT
                                        - CLASS_NOT_SUPPORTED
                                        - INSTANCE_LOCKED_BY_OTHER_CLIENT
                                        - CONTROL_MUST_BE_SELECTED
                                        - TYPE_CONFLICT
                                        - FAILED_DUE_TO_COMMUNICATIONS_CONSTRAINT
                                        - FAILED_DUE_TO_SERVER_CONTRAINT
            system:
                command:
                    type: object
                    required:
                        - session_id
                        - action
                        - value
                        - origin
                        - test
                    properties:
                        session_id:
                            type: string
                        action:
                            enum:
                                - SELECT
                                - CANCEL
                                - OPERATE
                        value:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/value"
                        origin:
                            type: object
                            required:
                                - category
                                - identification
                            properties:
                                category:
                                    enum:
                                        - BAY_CONTROL
                                        - STATION_CONTROL
                                        - REMOTE_CONTROL
                                        - AUTOMATIC_BAY
                                        - AUTOMATIC_STATION
                                        - AUTOMATIC_REMOTE
                                        - MAINTENANCE
                                        - PROCESS
                                identification:
                                    type: string
                        test:
                            type: boolean
                        check:
                            type: array
                            items:
                                type: boolean
                change:
                    type: object
                    requried:
                        - session_id
                        - value
                    properties:
                        session_id:
                            type: string
                        value:
                            $ref: "hat-gateway://iec61850.yaml#/$defs/value"
    value:
        anyOf:
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/boolean"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/integer"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/unsigned"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/float"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/bit_string"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/octet_string"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/visible_string"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/mms_string"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/array"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/struct"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/quality"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/timestamp"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/double_point"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/direction"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/severity"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/analogue"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/vector"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/step_position"
            - $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/binary_control"
        $defs:
            boolean:
                type: boolean
            integer:
                type: integer
            unsigned:
                type: integer
            float:
                type: number
            bit_string:
                type: array
                items:
                    type: boolean
            octet_string:
                type: string
                description: hex encoded bytes
            visible_string:
                type: string
            mms_string:
                type: string
            array:
                type: array
                items:
                    $ref: "hat-gateway://iec61850.yaml#/$defs/value"
            struct:
                type: object
                patternProperties:
                    '.+':
                        $ref: "hat-gateway://iec61850.yaml#/$defs/value"
            quality:
                type: object
                required:
                    - validity
                    - details
                    - source
                    - test
                    - operator_blocked
                properties:
                    validity:
                        enum:
                            - GOOD
                            - INVALID
                            - RESERVED
                            - QUESTIONABLE
                    details:
                        type: array
                        items:
                            enum:
                                - OVERFLOW
                                - OUT_OF_RANGE
                                - BAD_REFERENCE
                                - OSCILLATORY
                                - FAILURE
                                - OLD_DATA
                                - INCONSISTENT
                                - INACCURATE
                    source:
                        enum:
                            - PROCESS
                            - SUBSTITUTED
                    test:
                        type: boolean
                    operator_blocked:
                        type: boolean
            timestamp:
                type: object
                required:
                    - t
                    - leap_seconds_known
                    - clock_failure
                    - clock_not_synchronized
                properties:
                    t:
                        type: number
                        description: seconds since 1970-01-01
                    leap_seconds_known:
                        type: boolean
                    clock_failure:
                        type: boolean
                    clock_not_synchronized:
                        type: boolean
                    time_accuracy:
                        type: integer
            double_point:
                enum:
                    - INTERMEDIATE
                    - 'OFF'
                    - 'ON'
                    - BAD
            direction:
                enum:
                    - UNKNOWN
                    - FORWARD
                    - BACKWARD
                    - BOTH
            severity:
                enum:
                    - UNKNOWN
                    - CRITICAL
                    - MAJOR
                    - MINOR
                    - WARNING
            analogue:
                type: object
                properties:
                    i:
                        type: integer
                    f:
                        type: number
            vector:
                type: object
                required:
                    - magnitude
                properties:
                    magnitude:
                        $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/analogue"
                    angle:
                        $ref: "hat-gateway://iec61850.yaml#/$defs/value/$defs/analogue"
            step_position:
                type: object
                required:
                    - value
                properties:
                    value:
                        type: integer
                    transient:
                        type: boolean
            binary_control:
                enum:
                    - STOP
                    - LOWER
                    - HIGHER
                    - RESERVED
    value_type:
        oneOf:
          - enum:
                - BOOLEAN
                - INTEGER
                - UNSIGNED
                - FLOAT
                - BIT_STRING
                - OCTET_STRING
                - VISIBLE_STRING
                - MMS_STRING
                - QUALITY
                - TIMESTAMP
                - DOUBLE_POINT
                - DIRECTION
                - SEVERITY
                - ANALOGUE
                - VECTOR
                - STEP_POSITION
                - BINARY_CONTROL
          - type: object
            required:
                - type
                - elements
            properties:
                type:
                    const: ARRAY
                element_type:
                    $ref: "hat-gateway://iec61850.yaml#/$defs/value_type"
          - type: object
            required:
                - type
                - elements
            properties:
                type:
                    const: STRUCT
                elements:
                    type: array
                    items:
                        type: object
                        requried:
                            - name
                            - type
                        properties:
                            name:
                                type: string
                            type:
                                $ref: "hat-gateway://iec61850.yaml#/$defs/value_type"
    refs:
        data:
            type: object
            required:
                - logical_device
                - logical_node
                - names
            properties:
                logical_device:
                    type: string
                logical_node:
                    type: string
                names:
                    type: array
                    items:
                        type:
                            - string
                            - integer
        value:
            type: object
            required:
                - logical_device
                - logical_node
                - fc
                - names
            properties:
                logical_device:
                    type: string
                logical_node:
                    type: string
                fc:
                    type: string
                names:
                    type: array
                    items:
                        type:
                            - string
                            - integer
        command:
            type: object
            required:
                - logical_device
                - logical_node
                - name
            properties:
                logical_device:
                    type: string
                logical_node:
                    type: string
                name:
                    type: string
        rcb:
            type: object
            required:
                - logical_device
                - logical_node
                - type
                - name
            properties:
                logical_device:
                    type: string
                logical_node:
                    type: string
                type:
                    enum:
                        - BUFFERED
                        - UNBUFFERED
                name:
                    type: string
        dataset:
            oneOf:
              - type: string
              - type: object
                required:
                    - logical_device
                    - logical_node
                    - name
                properties:
                    logical_device:
                        type: string
                    logical_node:
                        type: string
                    name:
                        type: string
