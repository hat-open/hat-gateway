$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "hat-gateway://iec101.yaml"
$defs:
    master:
        allOf:
          - type: object
            required:
                - name
                - port
                - baudrate
                - bytesize
                - parity
                - stopbits
                - flow_control
                - silent_interval
                - cause_size
                - asdu_address_size
                - io_address_size
                - reconnect_delay
            properties:
                name:
                    type: string
                port:
                    type: string
                baudrate:
                    type: integer
                bytesize:
                    enum:
                        - FIVEBITS
                        - SIXBITS
                        - SEVENBITS
                        - EIGHTBITS
                parity:
                    enum:
                        - NONE
                        - EVEN
                        - ODD
                        - MARK
                        - SPACE
                stopbits:
                    enum:
                        - ONE
                        - ONE_POINT_FIVE
                        - TWO
                flow_control:
                    type: object
                    required:
                        - xonxoff
                        - rtscts
                        - dsrdtr
                    properties:
                        xonxoff:
                            type: boolean
                        rtscts:
                            type: boolean
                        dsrdtr:
                            type: boolean
                silent_interval:
                    type: number
                cause_size:
                    enum:
                        - ONE
                        - TWO
                asdu_address_size:
                    enum:
                        - ONE
                        - TWO
                io_address_size:
                    enum:
                        - ONE
                        - TWO
                        - THREE
                reconnect_delay:
                    type: number
          - oneOf:
              - type: object
                required:
                    - link_type
                    - device_address_size
                    - remote_devices
                properties:
                    link_type:
                        const: BALANCED
                    device_address_size:
                        enum:
                            - ZERO
                            - ONE
                            - TWO
                    remote_devices:
                        type: array
                        items:
                            type: object
                            required:
                                - direction
                                - address
                                - response_timeout
                                - send_retry_count
                                - status_delay
                                - reconnect_delay
                                - time_sync_delay
                            properties:
                                direction:
                                    enum:
                                        - A_TO_B
                                        - B_TO_A
                                address:
                                    type: integer
                                response_timeout:
                                    type: number
                                send_retry_count:
                                    type: integer
                                status_delay:
                                    type: number
                                reconnect_delay:
                                    type: number
                                time_sync_delay:
                                    type:
                                        - "null"
                                        - number
              - type: object
                required:
                    - link_type
                    - device_address_size
                    - remote_devices
                properties:
                    link_type:
                        const: UNBALANCED
                    device_address_size:
                        enum:
                            - ONE
                            - TWO
                    remote_devices:
                        type: array
                        items:
                            type: object
                            required:
                                - address
                                - response_timeout
                                - send_retry_count
                                - poll_class1_delay
                                - poll_class2_delay
                                - reconnect_delay
                                - time_sync_delay
                            properties:
                                address:
                                    type: integer
                                response_timeout:
                                    type: number
                                send_retry_count:
                                    type: integer
                                poll_class1_delay:
                                    type:
                                        - "null"
                                        - number
                                poll_class2_delay:
                                    type:
                                        - "null"
                                        - number
                                reconnect_delay:
                                    type: number
                                time_sync_delay:
                                    type:
                                        - "null"
                                        - number
    slave:
        allOf:
          - type: object
            required:
                - port
                - baudrate
                - bytesize
                - parity
                - stopbits
                - flow_control
                - silent_interval
                - cause_size
                - asdu_address_size
                - io_address_size
                - buffers
                - data
            properties:
                port:
                    type: string
                baudrate:
                    type: integer
                bytesize:
                    enum:
                        - FIVEBITS
                        - SIXBITS
                        - SEVENBITS
                        - EIGHTBITS
                parity:
                    enum:
                        - NONE
                        - EVEN
                        - ODD
                        - MARK
                        - SPACE
                stopbits:
                    enum:
                        - ONE
                        - ONE_POINT_FIVE
                        - TWO
                flow_control:
                    type: object
                    required:
                        - xonxoff
                        - rtscts
                        - dsrdtr
                    properties:
                        xonxoff:
                            type: boolean
                        rtscts:
                            type: boolean
                        dsrdtr:
                            type: boolean
                silent_interval:
                    type: number
                cause_size:
                    enum:
                        - ONE
                        - TWO
                asdu_address_size:
                    enum:
                        - ONE
                        - TWO
                io_address_size:
                    enum:
                        - ONE
                        - TWO
                        - THREE
                buffers:
                    type: array
                    items:
                        type: object
                        required:
                            - name
                            - size
                        properties:
                            name:
                                type: string
                            size:
                                type: integer
                data:
                    type: array
                    items:
                        type: object
                        required:
                            - data_type
                            - asdu_address
                            - io_address
                            - buffer
                        properties:
                            data_type:
                                enum:
                                    - SINGLE
                                    - DOUBLE
                                    - STEP_POSITION
                                    - BITSTRING
                                    - NORMALIZED
                                    - SCALED
                                    - FLOATING
                                    - BINARY_COUNTER
                                    - PROTECTION
                                    - PROTECTION_START
                                    - PROTECTION_COMMAND
                                    - STATUS
                            asdu_address:
                                type: integer
                            io_address:
                                type: integer
                            buffer:
                                type:
                                    - "null"
                                    - string
          - oneOf:
              - type: object
                required:
                    - link_type
                    - device_address_size
                    - devices
                properties:
                    link_type:
                        const: BALANCED
                    device_address_size:
                        enum:
                            - ZERO
                            - ONE
                            - TWO
                    devices:
                        type: array
                        items:
                            type: object
                            required:
                                - direction
                                - address
                                - response_timeout
                                - send_retry_count
                                - status_delay
                                - reconnect_delay
                            properties:
                                direction:
                                    enum:
                                        - A_TO_B
                                        - B_TO_A
                                address:
                                    type: integer
                                response_timeout:
                                    type: number
                                send_retry_count:
                                    type: integer
                                status_delay:
                                    type: number
                                reconnect_delay:
                                    type: number
              - type: object
                required:
                    - link_type
                    - device_address_size
                    - devices
                properties:
                    link_type:
                        const: UNBALANCED
                    device_address_size:
                        enum:
                            - ONE
                            - TWO
                    devices:
                        type: array
                        items:
                            type: object
                            required:
                                - address
                                - keep_alive_timeout
                                - reconnect_delay
                            properties:
                                address:
                                    type: integer
                                keep_alive_timeout:
                                    type: number
                                reconnect_delay:
                                    type: number
    events:
        master:
            gateway:
                status:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/status"
                data:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/data/res"
                command:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/command/res"
                interrogation:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/interrogation/res"
                counter_interrogation:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/counter_interrogation/res"
            system:
                enable:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/enable"
                command:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/command/req"
                interrogation:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/interrogation/req"
                counter_interrogation:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/counter_interrogation/req"
        slave:
            gateway:
                connections:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/connections"
                command:
                    allOf:
                      - type: object
                        required:
                            - connection_id
                        properties:
                            connection_id:
                                type: integer
                      - $ref: "hat-gateway://iec101.yaml#/$defs/messages/command/req"
            system:
                data:
                    $ref: "hat-gateway://iec101.yaml#/$defs/messages/data/res"
                command:
                    allOf:
                      - type: object
                        required:
                            - connection_id
                        properties:
                            connection_id:
                                type: integer
                      - $ref: "hat-gateway://iec101.yaml#/$defs/messages/command/res"
    messages:
        enable:
            type: boolean
        status:
            enum:
                - CONNECTING
                - CONNECTED
                - DISCONNECTED
        connections:
            type: array
            items:
                type: object
                required:
                    - connection_id
                    - address
                properties:
                    connection_id:
                        type: integer
                    address:
                        type: integer
        data:
            res:
                type: object
                required:
                    - is_test
                    - cause
                    - data
                properties:
                    is_test:
                        type: boolean
                    cause:
                        $ref: "hat-gateway://iec101.yaml#/$defs/causes/data/res"
                    data:
                        oneOf:
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/single"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/double"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/step_position"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/bitstring"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/normalized"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/scaled"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/floating"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/binary_counter"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/protection"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/protection_start"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/protection_command"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/data/status"
        command:
            req:
                type: object
                required:
                    - is_test
                    - cause
                    - command
                properties:
                    is_test:
                        type: boolean
                    cause:
                        $ref: "hat-gateway://iec101.yaml#/$defs/causes/command/req"
                    command:
                        oneOf:
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/single"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/double"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/regulating"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/normalized"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/scaled"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/floating"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/bitstring"
            res:
                type: object
                required:
                    - is_test
                    - is_negative_confirm
                    - cause
                    - command
                properties:
                    is_test:
                        type: boolean
                    is_negative_confirm:
                        type: boolean
                    cause:
                        $ref: "hat-gateway://iec101.yaml#/$defs/causes/command/res"
                    command:
                        oneOf:
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/single"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/double"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/regulating"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/normalized"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/scaled"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/floating"
                            - $ref: "hat-gateway://iec101.yaml#/$defs/commands/bitstring"
        interrogation:
            req:
                type: object
                required:
                    - is_test
                    - request
                    - cause
                properties:
                    is_test:
                        type: boolean
                    request:
                        type: integer
                        description: |
                            request in range [0, 255]
                    cause:
                        $ref: "hat-gateway://iec101.yaml#/$defs/causes/command/req"
            res:
                type: object
                required:
                    - is_test
                    - is_negative_confirm
                    - request
                    - cause
                properties:
                    is_test:
                        type: boolean
                    is_negative_confirm:
                        type: boolean
                    request:
                        type: integer
                        description: |
                            request in range [0, 255]
                    cause:
                        $ref: "hat-gateway://iec101.yaml#/$defs/causes/command/res"
        counter_interrogation:
            req:
                allOf:
                  - type: object
                    required:
                        - freeze
                    properties:
                        freeze:
                            enum:
                                - READ
                                - FREEZE
                                - FREEZE_AND_RESET
                                - RESET
                  - $ref: "hat-gateway://iec101.yaml#/$defs/messages/interrogation/req"
            res:
                allOf:
                  - type: object
                    required:
                        - freeze
                    properties:
                        freeze:
                            enum:
                                - READ
                                - FREEZE
                                - FREEZE_AND_RESET
                                - RESET
                  - $ref: "hat-gateway://iec101.yaml#/$defs/messages/interrogation/res"
    data:
        single:
            type: object
            required:
                - value
                - quality
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/single"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/indication"
        double:
            type: object
            required:
                - value
                - quality
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/double"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/indication"
        step_position:
            type: object
            required:
                - value
                - quality
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/step_position"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/measurement"
        bitstring:
            type: object
            required:
                - value
                - quality
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/bitstring"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/measurement"
        normalized:
            type: object
            required:
                - value
                - quality
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/normalized"
                quality:
                    oneOf:
                      - type: "null"
                      - $ref: "hat-gateway://iec101.yaml#/$defs/qualities/measurement"
        scaled:
            type: object
            required:
                - value
                - quality
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/scaled"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/measurement"
        floating:
            type: object
            required:
                - value
                - quality
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/floating"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/measurement"
        binary_counter:
            type: object
            required:
                - value
                - quality
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/binary_counter"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/counter"
        protection:
            type: object
            required:
                - value
                - quality
                - elapsed_time
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/protection"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/protection"
                elapsed_time:
                    type: integer
                    description: |
                        elapsed_time in range [0, 65535]
        protection_start:
            type: object
            required:
                - value
                - quality
                - duration_time
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/protection_start"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/protection"
                duration_time:
                    type: integer
                    description: |
                        duration_time in range [0, 65535]
        protection_command:
            type: object
            required:
                - value
                - quality
                - operating_time
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/protection_command"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/protection"
                operating_time:
                    type: integer
                    description: |
                        operating_time in range [0, 65535]
        status:
            type: object
            required:
                - value
                - quality
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/status"
                quality:
                    $ref: "hat-gateway://iec101.yaml#/$defs/qualities/measurement"
    commands:
        single:
            type: object
            required:
                - value
                - select
                - qualifier
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/single"
                select:
                    type: boolean
                qualifier:
                    type: integer
                    description: |
                        qualifier in range [0, 31]
        double:
            type: object
            required:
                - value
                - select
                - qualifier
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/double"
                select:
                    type: boolean
                qualifier:
                    type: integer
                    description: |
                        qualifier in range [0, 31]
        regulating:
            type: object
            required:
                - value
                - select
                - qualifier
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/regulating"
                select:
                    type: boolean
                qualifier:
                    type: integer
                    description: |
                        qualifier in range [0, 31]
        normalized:
            type: object
            required:
                - value
                - select
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/normalized"
                select:
                    type: boolean
        scaled:
            type: object
            required:
                - value
                - select
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/scaled"
                select:
                    type: boolean
        floating:
            type: object
            required:
                - value
                - select
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/floating"
                select:
                    type: boolean
        bitstring:
            type: object
            required:
                - value
            properties:
                value:
                    $ref: "hat-gateway://iec101.yaml#/$defs/values/bitstring"
    values:
        single:
            enum:
                - "OFF"
                - "ON"
        double:
            enum:
                - "INTERMEDIATE"
                - "OFF"
                - "ON"
                - "FAULT"
        regulating:
            enum:
                - LOWER
                - HIGHER
        step_position:
            type: object
            required:
                - value
                - transient
            properties:
                value:
                    type: integer
                    description: |
                        value in range [-64, 63]
                transient:
                    type: boolean
        bitstring:
            type: array
            description: |
                bitstring encoded as 4 bytes
            items:
                type: integer
        normalized:
            type: number
            description: |
                value in range [-1.0, 1.0)
        scaled:
            type: integer
            description: |
                value in range [-2^15, 2^15-1]
        floating:
            oneOf:
              - type: number
              - enum:
                    - nan
                    - inf
                    - -inf
        binary_counter:
            type: integer
            description: |
                value in range [-2^31, 2^31-1]
        protection:
            enum:
                - "OFF"
                - "ON"
        protection_start:
            type: object
            required:
                - general
                - l1
                - l2
                - l3
                - ie
                - reverse
            properties:
                general:
                    type: boolean
                l1:
                    type: boolean
                l2:
                    type: boolean
                l3:
                    type: boolean
                ie:
                    type: boolean
                reverse:
                    type: boolean
        protection_command:
            type: object
            required:
                - general
                - l1
                - l2
                - l3
            properties:
                general:
                    type: boolean
                l1:
                    type: boolean
                l2:
                    type: boolean
                l3:
                    type: boolean
        status:
            type: object
            required:
                - value
                - change
            properties:
                value:
                    type: array
                    description: |
                        value length is 16
                    items:
                        type: boolean
                change:
                    type: array
                    description: |
                        change length is 16
                    items:
                        type: boolean
    qualities:
        indication:
            type: object
            required:
                - invalid
                - not_topical
                - substituted
                - blocked
            properties:
                invalid:
                    type: boolean
                not_topical:
                    type: boolean
                substituted:
                    type: boolean
                blocked:
                    type: boolean
        measurement:
            type: object
            required:
                - invalid
                - not_topical
                - substituted
                - blocked
                - overflow
            properties:
                invalid:
                    type: boolean
                not_topical:
                    type: boolean
                substituted:
                    type: boolean
                blocked:
                    type: boolean
                overflow:
                    type: boolean
        counter:
            type: object
            required:
                - invalid
                - adjusted
                - overflow
                - sequence
            properties:
                invalid:
                    type: boolean
                adjusted:
                    type: boolean
                overflow:
                    type: boolean
                sequence:
                    type: boolean
        protection:
            type: object
            required:
                - invalid
                - not_topical
                - substituted
                - blocked
                - time_invalid
            properties:
                invalid:
                    type: boolean
                not_topical:
                    type: boolean
                substituted:
                    type: boolean
                blocked:
                    type: boolean
                time_invalid:
                    type: boolean
    causes:
        data:
            res:
                oneOf:
                  - enum:
                        - PERIODIC
                        - BACKGROUND_SCAN
                        - SPONTANEOUS
                        - REQUEST
                        - REMOTE_COMMAND
                        - LOCAL_COMMAND
                        - INTERROGATED_STATION
                        - INTERROGATED_GROUP01
                        - INTERROGATED_GROUP02
                        - INTERROGATED_GROUP03
                        - INTERROGATED_GROUP04
                        - INTERROGATED_GROUP05
                        - INTERROGATED_GROUP06
                        - INTERROGATED_GROUP07
                        - INTERROGATED_GROUP08
                        - INTERROGATED_GROUP09
                        - INTERROGATED_GROUP10
                        - INTERROGATED_GROUP11
                        - INTERROGATED_GROUP12
                        - INTERROGATED_GROUP13
                        - INTERROGATED_GROUP14
                        - INTERROGATED_GROUP15
                        - INTERROGATED_GROUP16
                        - INTERROGATED_COUNTER
                        - INTERROGATED_COUNTER01
                        - INTERROGATED_COUNTER02
                        - INTERROGATED_COUNTER03
                        - INTERROGATED_COUNTER04
                  - type: integer
                    description: |
                        other cause in range [0, 63]
        command:
            req:
                oneOf:
                  - enum:
                        - ACTIVATION
                        - DEACTIVATION
                  - type: integer
                    description: |
                        other cause in range [0, 63]
            res:
                oneOf:
                  - enum:
                        - ACTIVATION_CONFIRMATION
                        - DEACTIVATION_CONFIRMATION
                        - ACTIVATION_TERMINATION
                        - UNKNOWN_TYPE
                        - UNKNOWN_CAUSE
                        - UNKNOWN_ASDU_ADDRESS
                        - UNKNOWN_IO_ADDRESS
                  - type: integer
                    description: |
                        other cause in range [0, 63]
