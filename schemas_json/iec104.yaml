---
$schema: "http://json-schema.org/schema#"
id: "hat-gateway://iec104.yaml#"
definitions:
    master:
        type: object
        required:
            - remote_addresses
            - response_timeout
            - supervisory_timeout
            - test_timeout
            - send_window_size
            - receive_window_size
            - reconnect_delay
            - time_sync_delay
            - security
        properties:
            remote_addresses:
                type: array
                items:
                    type: object
                    required:
                        - host
                        - port
                    properties:
                        host:
                            type: string
                        port:
                            type: integer
            response_timeout:
                type: number
            supervisory_timeout:
                type: number
            test_timeout:
                type: number
            send_window_size:
                type: integer
            receive_window_size:
                type: integer
            reconnect_delay:
                type: number
            time_sync_delay:
                type:
                    - "null"
                    - number
            security:
                oneOf:
                  - type: "null"
                  - $ref: "hat-gateway://iec104.yaml#/definitions/security"
    slave:
        type: object
        required:
            - local_host
            - local_port
            - remote_hosts
            - max_connections
            - response_timeout
            - supervisory_timeout
            - test_timeout
            - send_window_size
            - receive_window_size
            - security
            - buffers
            - data
        properties:
            local_host:
                type: string
            local_port:
                type: integer
            remote_hosts:
                type:
                    - array
                    - "null"
                description: |
                    if null, all remote hosts are allowed
                items:
                    type: string
            max_connections:
                type:
                    - "null"
                    - integer
            response_timeout:
                type: number
            supervisory_timeout:
                type: number
            test_timeout:
                type: number
            send_window_size:
                type: integer
            receive_window_size:
                type: integer
            security:
                oneOf:
                  - type: "null"
                  - $ref: "hat-gateway://iec104.yaml#/definitions/security"
            buffers:
                type: array
                items:
                    type: object
                    required:
                        - name
                        - size
                    properties:
                        name:
                            type: string
                        size:
                            type: integer
            data:
                type: array
                items:
                    type: object
                    required:
                        - data_type
                        - asdu_address
                        - io_address
                        - buffer
                    properties:
                        data_type:
                            enum:
                                - SINGLE
                                - DOUBLE
                                - STEP_POSITION
                                - BITSTRING
                                - NORMALIZED
                                - SCALED
                                - FLOATING
                                - BINARY_COUNTER
                                - PROTECTION
                                - PROTECTION_START
                                - PROTECTION_COMMAND
                                - STATUS
                        asdu_address:
                            type: integer
                        io_address:
                            type: integer
                        buffer:
                            type:
                                - "null"
                                - string
    events:
        master:
            gateway:
                status:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/master/gateway/status"
                data:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/master/gateway/data"
                command:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/master/gateway/command"
                interrogation:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/master/gateway/interrogation"
                counter_interrogation:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/master/gateway/counter_interrogation"
            system:
                command:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/master/system/command"
                interrogation:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/master/system/interrogation"
                counter_interrogation:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/master/system/counter_interrogation"
        slave:
            gateway:
                connections:
                    $ref: "hat-gateway://iec104.yaml#/definitions/messages/connections"
                command:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/slave/gateway/command"
            system:
                data:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/slave/system/data"
                command:
                    $ref: "hat-gateway://iec101.yaml#/definitions/events/slave/system/command"
    messages:
        connections:
            type: array
            items:
                type: object
                required:
                    - connection_id
                    - local
                    - remote
                properties:
                    connection_id:
                        type: integer
                    local:
                        type: object
                        required:
                            - host
                            - port
                        properties:
                            host:
                                type: string
                            port:
                                type: integer
                    remote:
                        type: object
                        required:
                            - host
                            - port
                        properties:
                            host:
                                type: string
                            port:
                                type: integer
    security:
        type: object
        required:
            - cert_path
            - key_path
            - verify_cert
            - ca_path
        properties:
            cert_path:
                type: string
            key_path:
                type:
                    - "null"
                    - string
            verify_cert:
                type: boolean
            ca_path:
                type:
                    - "null"
                    - string
            strict_mode:
                type: boolean
            renegotiate_delay:
                type:
                    - "null"
                    - number
...
