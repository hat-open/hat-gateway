$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "hat-gateway://snmp.yaml"
id: "hat-gateway://snmp.yaml#"
$defs:
    manager:
        allOf:
          - oneOf:
                - $ref: "hat-gateway://snmp.yaml#/$defs/managers/v1"
                - $ref: "hat-gateway://snmp.yaml#/$defs/managers/v2c"
                - $ref: "hat-gateway://snmp.yaml#/$defs/managers/v3"
          - type: object
            required:
                - remote_host
                - remote_port
                - connect_delay
                - request_timeout
                - request_retry_count
                - request_retry_delay
                - polling_delay
                - polling_oids
                - string_hex_oids
            properties:
                remote_host:
                    type: string
                    description: |
                        Remote hostname or IP address
                remote_port:
                    type: integer
                    description: |
                        Remote UDP port
                connect_delay:
                    type: number
                    description: |
                        Delay (in seconds) between two consecutive connection
                        establishment attempts
                request_timeout:
                    type: number
                    description: |
                        Maximum duration (in seconds) of request/response
                        exchange
                request_retry_count:
                    type: integer
                    description: |
                        Number of request retries before remote data is
                        considered unavailable
                request_retry_delay:
                    type: number
                    description: |
                        Delay (in seconds) between two consecutive request
                        retries
                polling_delay:
                    type: number
                    description: |
                        Delay (in seconds) between two consecutive polling
                        cycles
                polling_oids:
                    type: array
                    items:
                        type: string
                        description: |
                            OID read during polling cycle formated as integers
                            separated by '.'
                string_hex_oids:
                    type: array
                    items:
                        type: string
                        description: |
                            OID associated to string hex value formated as
                            integers separated by '.'
    managers:
        v1:
            type: object
            required:
                - version
                - community
            properties:
                version:
                    const: V1
                community:
                    type: string
        v2c:
            type: object
            required:
                - version
                - community
            properties:
                version:
                    const: V2C
                community:
                    type: string
        v3:
            type: object
            required:
                - version
                - context
                - user
                - authentication
                - privacy
            properties:
                version:
                    const: V3
                context:
                    oneOf:
                        - type: "null"
                        - type: object
                          required:
                              - engine_id
                              - name
                          properties:
                              engine_id:
                                  type: string
                                  description: |
                                      sequence of hexadecimal digits
                              name:
                                  type: string
                user:
                    type: string
                authentication:
                    oneOf:
                      - type: "null"
                      - type: object
                        required:
                            - type
                            - password
                        properties:
                            type:
                                enum:
                                    - MD5
                                    - SHA
                            password:
                                type: string
                privacy:
                    oneOf:
                      - type: "null"
                      - type: object
                        required:
                            - type
                            - password
                        properties:
                            type:
                                const: DES
                            password:
                                type: string
    events:
        manager:
            gateway:
                status:
                    enum:
                        - CONNECTING
                        - CONNECTED
                        - DISCONNECTED
                read:
                    type: object
                    required:
                        - session_id
                        - cause
                        - data
                    properties:
                        session_id:
                            oneOf:
                              - type: "null"
                                description: |
                                    In case of INTERROGATE or CHANGE cause
                              - description: |
                                    In case of REQUESTED cause
                        cause:
                            - INTERROGATE
                            - CHANGE
                            - REQUESTED
                        data:
                            $ref: "hat-gateway://snmp.yaml#/$defs/data"
                write:
                    type: object
                    required:
                        - session_id
                        - success
                    properties:
                        success:
                            type: boolean
            system:
                read:
                    type: object
                    required:
                        - session_id
                write:
                    type: object
                    required:
                        - session_id
                        - data
                    properties:
                        data:
                            $ref: "hat-gateway://snmp.yaml#/$defs/data"
    data:
        oneOf:
          - type: object
            required:
                - type
                - value
            properties:
                type:
                    enum:
                        - INTEGER
                        - UNSIGNED
                        - COUNTER
                        - BIG_COUNTER
                        - TIME_TICKS
                value:
                    type: integer
          - type: object
            required:
                - type
                - value
            properties:
                type:
                    enum:
                        - STRING
                        - STRING_HEX
                        - OBJECT_ID
                        - IP_ADDRESS
                        - ARBITRARY
                value:
                    type: string
          - type: object
            required:
                - type
                - value
            properties:
                type:
                    const: ERROR
                value:
                    enum:
                        - TOO_BIG
                        - NO_SUCH_NAME
                        - BAD_VALUE
                        - READ_ONLY
                        - GEN_ERR
                        - NO_ACCESS
                        - WRONG_TYPE
                        - WRONG_LENGTH
                        - WRONG_ENCODING
                        - WRONG_VALUE
                        - NO_CREATION
                        - INCONSISTENT_VALUE
                        - RESOURCE_UNAVAILABLE
                        - COMMIT_FAILED
                        - UNDO_FAILED
                        - AUTHORIZATION_ERROR
                        - NOT_WRITABLE
                        - INCONSISTENT_NAME
                        - EMPTY
                        - UNSPECIFIED
                        - NO_SUCH_OBJECT
                        - NO_SUCH_INSTANCE
                        - END_OF_MIB_VIEW
                        - NOT_IN_TIME_WINDOWS
                        - UNKNOWN_USER_NAMES
                        - UNKNOWN_ENGINE_IDS
                        - WRONG_DIGESTS
                        - DECRYPTION_ERRORS
