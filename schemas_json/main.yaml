---
"$schema": "http://json-schema.org/schema#"
id: "hat-gateway://main.yaml#"
title: Gateway
description: Gateway's configuration
allOf:
  - type: object
    required:
        - type
        - log
        - gateway_name
        - devices
    properties:
        type:
            enum:
                - gateway
            description: configuration type identification
        version:
            type: string
            description: component version
        log:
            "$ref": "hat-json://logging.yaml#"
        gateway_name:
            type: string
        devices:
            type: array
            items:
                "$ref": "hat-gateway://main.yaml#/definitions/device"
  - oneOf:
      - type: object
        required:
            - monitor
            - event_server_group
        properties:
            monitor:
                "$ref": "hat-monitor://client.yaml#"
            event_server_group:
                type: string
      - type: object
        required:
            - event_server_address
        properties:
            event_server_address:
                type: string
definitions:
    device:
        type: object
        description: |
            structure of device configuration depends on device type
        required:
            - module
            - name
        properties:
            module:
                type: string
                description: |
                    full python module name that implements device
            name:
                type: string
...
