$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "hat-gateway://main.yaml"
title: Gateway
description: Gateway's configuration
type: object
required:
    - name
    - event_server
    - devices
properties:
    type:
        const: gateway
        description: configuration type identification
    version:
        type: string
        description: component version
    log:
        $ref: "hat-json://logging.yaml"
    name:
        type: string
        description: component name
    event_server:
        allOf:
          - type: object
            properties:
                require_operational:
                    type: boolean
          - oneOf:
              - type: object
                required:
                    - monitor_component
                properties:
                    monitor_component:
                        type: object
                        required:
                            - host
                            - port
                            - gateway_group
                            - event_server_group
                        properties:
                            host:
                                type: string
                                default: "127.0.0.1"
                            port:
                                type: integer
                                default: 23010
                            gateway_group:
                                type: string
                            event_server_group:
                                type: string
              - type: object
                required:
                    - eventer_server
                properties:
                    eventer_server:
                        type: object
                        required:
                            - host
                            - port
                        properties:
                            host:
                                type: string
                                default: "127.0.0.1"
                            port:
                                type: integer
                                default: 23012
    devices:
        type: array
        items:
            $ref: "hat-gateway://main.yaml#/$defs/device"
$defs:
    device:
        type: object
        description: |
            structure of device configuration depends on device type
        required:
            - module
            - name
        properties:
            module:
                type: string
                description: |
                    full python module name that implements device
            name:
                type: string
