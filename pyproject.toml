[project]
name = "hat-gateway"
version = "0.6.0"
description = "Hat gateway"
readme = "README.rst"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
dependencies = [
    "appdirs ~=1.4.4",
    "cryptography >=3.3.2",
    "hat-aio ~=0.7.9",
    "hat-drivers ~=0.7.10",
    "hat-event ~=0.9.0",
    "hat-json ~=0.5.26",
    "hat-monitor ~=0.8.5",
    "hat-util ~=0.6.13",
]

[project.scripts]
hat-gateway = "hat.gateway.main:main"

[project.urls]
Homepage = "http://hat-open.com"
Repository = "https://github.com/hat-open/hat-gateway.git"
Documentation = "http://hat-gateway.hat-open.com"

[project.optional-dependencies]
dev = [
    "hat-doit ~=0.15.11",
    "psutil >=5.9.8",
    "sphinxcontrib-plantuml >=0.27",
    "sphinxcontrib-programoutput >=0.17",
]

[build-system]
requires = ["hat-doit ~=0.15.11"]
build-backend = "hat.doit.pep517"

[tool.pytest.ini_options]
testpaths = ["test_pytest"]
asyncio_mode = "auto"
timeout = 300

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
include = ["src_py/*"]
data_file = "build/.coverage"
