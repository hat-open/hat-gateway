[project]
name = "hat-gateway"
version = "0.5.62"
description = "Hat gateway"
readme = "README.rst"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
dependencies = [
    "appdirs ~=1.4.4",
    "cryptography >=3.3.2",
    "hat-aio ~=0.7.8",
    "hat-drivers ~=0.7.5.post6",
    "hat-event ~=0.8.17",
    "hat-json ~=0.5.19",
    "hat-monitor >=0.6.4, < 0.8.0",
    "hat-util ~=0.6.10",
]

[project.urls]
Homepage = "http://hat-open.com"
Repository = "https://github.com/hat-open/hat-gateway.git"
Documentation = "http://hat-gateway.hat-open.com"

[project.optional-dependencies]
dev = [
    "hat-doit ~=0.15.7",
    "psutil >=5.9.5",
    "sphinxcontrib-plantuml >=0.24",
    "sphinxcontrib-programoutput >=0.17",
]

[build-system]
requires = ["hat-doit ~=0.15.7"]
build-backend = "hat.doit.pep517"

[tool.hat-doit]
pytest_profile_dir = "build/profile"

[tool.pytest.ini_options]
testpaths = ["test_pytest"]
asyncio_mode = "auto"
timeout = 300

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
include = ["src_py/*"]
data_file = "build/.coverage"
